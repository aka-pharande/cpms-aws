apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: aka.pharande@gmail.com
    privateKeySecretRef:
      name: le-staging-account-key
    solvers:
      - http01:
          ingress:
            ingressClassName: nginx
