# ========================
# 7. Frontend UI Service
# ========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpms-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpms-ui
  template:
    metadata:
      labels:
        app: cpms-ui
    spec:
      containers:
        - name: cpms-ui
          image: akapharande/cpms-ui:1.2
          ports:
            - containerPort: 5173
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: cpms-ui
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: cpms-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5173
  type: LoadBalancer
