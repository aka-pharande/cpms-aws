# ========================
# 7. Frontend UI Service
# ========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpms-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpms-ui
  template:
    metadata:
      labels:
        app: cpms-ui
    spec:
      containers:
        - name: cpms-ui
          image: akapharande/cpms-ui:1.2
          ports:
            - containerPort: 5173
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: cpms-ui
spec:
  selector:
    app: cpms-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5173
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cpms-ui
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - cpms.aakankshapharande.com
      secretName: cpms-ui-tls
  rules:
    - host: cpms.aakankshapharande.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cpms-ui
                port:
                  number: 80
