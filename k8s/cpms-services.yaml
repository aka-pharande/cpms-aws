# ========================
# 1. Employee Service
# ========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpms-employees
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpms-employees
  template:
    metadata:
      labels:
        app: cpms-employees
    spec:
      containers:
        - name: cpms-employees
          image: akapharande/cpms-employees:1.0
          ports:
            - containerPort: 6000
          envFrom:
            - secretRef:
                name: cpms-db-secret
          resources:
            requests:
              cpu: "200m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: cpms-employees
spec:
  selector:
    app: cpms-employees
  ports:
    - protocol: TCP
      port: 6000
      targetPort: 6000

